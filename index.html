			pointer-events: auto;

			height: 0;
			position: absolute;
			}

			opacity: 0.9;
			margin-top: 0;
			margin-left: 0;
			visibility: visible;

			.__react_component_tooltip.place-top::before {
			border-left: 10px solid transparent;

						<div class="content">
							<h3 class="fadeInUp animated">2D Поисковик</h3>
							<p class="fadeInUp animated">
								Найдём всё, что сможем.
							</p>
							<!--<form method="post" action="//google.com/search?q=" class="fadeInUp animated">-->
								<div id="custom-search-input">
									<div class="input-group">
										<input id="search-query" type="text" class="search-query" placeholder="Что ищем сегодня?">
										<input type="submit" class="btn_search" value="На поиски!" onclick="search_button()">
										<script>
											function search_button(){
											
											$("input[name=search_service]").each(function (index, el){
												if ($(el).is(':checked')){
													search_service = $(el).val();
												}
											});
											$("input[name=search_type]").each(function (index, el){
												if ($(el).is(':checked')){
													search_type = $(el).val();
												}
											});
											
											if (search_service=="google") {
												if (search_type=="sites") {
													var search_address = "https://google.ru/search?q=";
												}
												else if (search_type=="images") {
													var search_address = "https://google.ru/search?tbm=isch&q=";
												}
												else if (search_type=="video") {
													var search_address = "https://google.ru/search?tbm=vid&q=";
												}
											}
											else if (search_service=="yandex") {
												if (search_type=="sites") {
													var search_address = "https://ya.ru/search?text=";
												}
												else if (search_type=="images") {
													var search_address = "https://ya.ru/images/search?text=";
												}
												else if (search_type=="video") {
													var search_address = "https://ya.ru/video/search?text=";
												}
											}
											else if (search_service=="duckduckgo") {
												if (search_type=="sites") {
													var search_address = "https://duckduckgo.com/?q=";
												}
												else if (search_type=="images") {
													var search_address = "https://duckduckgo.com/?iax=images&ia=images&q=";
												}
												else if (search_type=="video") {
													var search_address = "https://duckduckgo.com/?iax=videos&ia=videos&q=";
												}
											}
											window.location.href = search_address+$('.search-query').val();
											}
											
											function setCookie(cookieName, cookieValue) {
											  document.cookie = cookieName + "=" + cookieValue;
											}
											
											function getCookie(name) {
											  var value = "; " + document.cookie;
											  var parts = value.split("; " + name + "=");
											  if (parts.length == 2) return parts.pop().split(";").shift();
											}
											
											function active_radio(name, id) {
												$('input[name='+name+']').removeAttr('checked');
												$('input#'+id+'[name='+name+']').prop('checked', true);
											}
											
											$(function() {
												if (getCookie("search_service")) {
													active_radio('search_service', getCookie("search_service"));
												}
												else {
													active_radio('search_service', 'google');
												}
												active_radio('search_type', 'sites');
												$('#search-query').keypress(function(e) {
												var key = e.which;
												if (key == 13) // the enter key code
												{
												  search_button();
												  return false;
												}
											  });
											});
											
										</script>
									</div>
									<!--<div class="gcse-search">
										<script async src="https://cse.google.com/cse.js?cx=9776c0ead13a14742"></script>
									</div>-->
									<div id="suggestions"></div>
									<br>
									<ul>
										Тип поиска:<br>
										<li>
											<input type="radio" id="sites" name="search_type" value="sites">
											<label for="sites">Сайты</label>
										</li>
										<li>
											<input type="radio" id="images" name="search_type" value="images">
											<label for="images">Изображения</label>
										</li>
										<li>
											<input type="radio" id="video" name="search_type" value="video">
											<label for="video">Видео</label>
										</li>
									</ul>
									<ul>
										Поисковый сервис:<br>
										<li>
											<input type="radio" id="google" name="search_service" value="google" onclick="setCookie('search_service','google')">
											<label for="google">Google</label>
										</li>
										<li>
											<input type="radio" id="yandex" name="search_service" value="yandex" onclick="setCookie('search_service','yandex')">
											<label for="yandex">Яндекс</label>
										</li>
										<li>
											<input type="radio" id="duckduckgo" name="search_service" value="duckduckgo" onclick="setCookie('search_service','duckduckgo')">
											<label for="duckduckgo">DuckDuckGo</label>

		<script>
			$(function () {
				$('#search-query').on('input', function () {
					let query = $(this).val();
					if (query.length >= 2) {
						getSuggestions(query);
					} else {
						$('#suggestions').empty();
					}
				});
			});
	
			function getSuggestions(query) {
				$.ajax({
					url: `https://suggest.yandex.net/suggest-ya.cgi?srv=morda_ru&part=${query}&hl=ru&uil=ru&v=4&callback=?`,
					dataType: "jsonp",
					success: function (data) {
						let suggestions = data[1] || [];
						$('#suggestions').empty();
						suggestions.forEach(suggestion => {
							$('#suggestions').append(`<div class="suggestion-item">${suggestion}</div>`);
						});
	
						$('.suggestion-item').on('click', function () {
							$('#search-query').val($(this).text());
							$('#suggestions').empty();
						});
					}
				});
			}
		</script>
